<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <section class="card-section">
    <div class="card container">
      <div>
        <img class="card-img" src="assets/images/avatar-jessica.jpeg" alt="avatar">
      </div>
      <div class="card-text">
        <h2 class="card-title">Jessica Randall</h2>
        <p class="card-subtitle">London, United Kingdom</p>
        <p class="card-description">"Front-end developer and avid reader."</p>
      </div>
      <ul class="card-buttons">
        <li><a href="#">Github</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </div>
  </section>
</body>
</html>
